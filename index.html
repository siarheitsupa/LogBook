    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Неоновый красный пульс */
        @keyframes neon-pulse-red {
          0% {
            background-color: #f43f5e;
            box-shadow: 0 0 10px rgba(244, 63, 94, 0.4);
          }
          50% {
            background-color: #e11d48;
            box-shadow: 0 0 20px rgba(244, 63, 94, 0.8);
          }
          100% {
            background-color: #f43f5e;
            box-shadow: 0 0 10px rgba(244, 63, 94, 0.4);
          }
        }

        /* Усиленное неоновое лунное свечение (Cyan/White) */
        @keyframes moon-glow {
          0% { 
            filter: drop-shadow(0 0 5px rgba(34, 211, 238, 0.6)); 
            transform: scale(1);
            color: #ecfeff;
          }
          50% { 
            filter: drop-shadow(0 0 20px rgba(34, 211, 238, 1)); 
            transform: scale(1.1);
            color: #ffffff;
          }
          100% { 
            filter: drop-shadow(0 0 5px rgba(34, 211, 238, 0.6)); 
            transform: scale(1);
            color: #ecfeff;
          }
        }

        /* Неоновый зеленый пульс */
        @keyframes neon-pulse-green {
          0% { box-shadow: 0 0 5px #10b981; }
          50% { box-shadow: 0 0 25px #10b981; }
          100% { box-shadow: 0 0 5px #10b981; }
        }

        /* Анимация перелива (Shimmer) */
        @keyframes shimmer-flow {
          0% { transform: translateX(-100%); }
          100% { transform: translateX(100%); }
        }

        .animate-neon-red {
          animation: neon-pulse-red 1s infinite ease-in-out;
          color: white !important;
          border: none !important;
        }

        .animate-moon-glow {
          animation: moon-glow 4s infinite ease-in-out;
        }

        .animate-neon-green {
          animation: neon-pulse-green 2s infinite ease-in-out;
        }

        .shimmer-layer {
          position: absolute;
          inset: 0;
          background: linear-gradient(
            90deg,
            transparent,
            rgba(255, 255, 255, 0.2),
            transparent
          );
          animation: shimmer-flow 2s infinite linear;
        }
    </style>
