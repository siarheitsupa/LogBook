<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DriverLog Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background: radial-gradient(circle at top right, #f8fafc, #eff6ff);
            min-height: 100vh;
        }
        
        .liquid-glass {
          background: rgba(255, 255, 255, 0.45);
          backdrop-filter: blur(30px) saturate(200%) brightness(1.05);
          -webkit-backdrop-filter: blur(30px) saturate(200%) brightness(1.05);
          border: 1px solid rgba(255, 255, 255, 0.6);
          border-top: 1.5px solid rgba(255, 255, 255, 0.8);
          box-shadow: 
            0 15px 35px -5px rgba(0, 0, 0, 0.05),
            0 5px 15px -3px rgba(0, 0, 0, 0.03),
            inset 0 0 20px rgba(255, 255, 255, 0.3);
        }

        @keyframes liquid-moon {
          0% { filter: drop-shadow(0 0 5px rgba(244, 63, 94, 0.3)); transform: scale(1) rotate(-5deg); }
          50% { filter: drop-shadow(0 0 15px rgba(244, 63, 94, 0.6)); transform: scale(1.08) rotate(5deg); }
          100% { filter: drop-shadow(0 0 5px rgba(244, 63, 94, 0.3)); transform: scale(1) rotate(-5deg); }
        }

        @keyframes float {
          0% { transform: translateY(0px) rotate(0deg); }
          50% { transform: translateY(-10px) rotate(1deg); }
          100% { transform: translateY(0px) rotate(0deg); }
        }

        @keyframes shimmer {
          0% { transform: translateX(-150%) skewX(-20deg); }
          100% { transform: translateX(150%) skewX(-20deg); }
        }

        .animate-liquid-moon { animation: liquid-moon 4s infinite ease-in-out; color: #f43f5e; }
        .animate-float { animation: float 6s infinite ease-in-out; }
        
        .shimmer-liquid {
          position: absolute;
          top: 0;
          left: 0;
          width: 50%;
          height: 100%;
          background: linear-gradient(
            90deg,
            transparent,
            rgba(255, 255, 255, 0.4),
            transparent
          );
          animation: shimmer 3s infinite linear;
          pointer-events: none;
        }

        .jelly-button {
          transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
          box-shadow: 0 10px 20px -5px rgba(16, 185, 129, 0.4), inset 0 -4px 6px rgba(0, 0, 0, 0.1), inset 0 4px 6px rgba(255, 255, 255, 0.3);
        }
        .jelly-button:active { transform: scale(0.94); }

        .leaflet-container { background: transparent !important; border-radius: 3rem; }
    </style>
<script type="importmap">
{

}
