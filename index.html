    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Неоновый красный пульс для привлечения внимания */
        @keyframes neon-pulse-red {
          0% {
            background-color: #ef4444;
            box-shadow: 0 0 5px #ef4444, 0 0 10px #ef4444;
          }
          50% {
            background-color: #b91c1c;
            box-shadow: 0 0 15px #ff0000, 0 0 25px #ff0000;
          }
          100% {
            background-color: #ef4444;
            box-shadow: 0 0 5px #ef4444, 0 0 10px #ef4444;
          }
        }

        /* Лунное свечение для иконки отдыха */
        @keyframes moon-glow {
          0% { filter: drop-shadow(0 0 2px #94a3b8); transform: scale(1); }
          50% { filter: drop-shadow(0 0 8px #cbd5e1); transform: scale(1.05); }
          100% { filter: drop-shadow(0 0 2px #94a3b8); transform: scale(1); }
        }

        /* Неоновый зеленый пульс для активной смены */
        @keyframes neon-pulse-green {
          0% { box-shadow: 0 0 5px #10b981; }
          50% { box-shadow: 0 0 20px #10b981; }
          100% { box-shadow: 0 0 5px #10b981; }
        }

        /* Анимация перелива (Shimmer) */
        @keyframes shimmer-flow {
          0% { transform: translateX(-100%); }
          100% { transform: translateX(100%); }
        }

        .animate-neon-red {
          animation: neon-pulse-red 0.8s infinite ease-in-out;
          color: white !important;
          border: none !important;
        }

        .animate-moon-glow {
          animation: moon-glow 3s infinite ease-in-out;
          color: #94a3b8;
        }

        .animate-neon-green {
          animation: neon-pulse-green 2s infinite ease-in-out;
        }

        .shimmer-layer {
          position: absolute;
          inset: 0;
          background: linear-gradient(
            90deg,
            transparent,
            rgba(255, 255, 255, 0.4),
            transparent
          );
          animation: shimmer-flow 1.5s infinite linear;
        }
    </style>
