
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DriverLog Pro</title>
    
    <!-- PWA & Mobile Support -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#f8fafc">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            /* Более мягкий фон, чтобы стекло выглядело объемнее */
            background: #eef2f6;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,0) 0, hsla(253,16%,7%,0) 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,0) 0, hsla(225,39%,30%,0) 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,0) 0, hsla(339,49%,30%,0) 50%);
            min-height: 100vh;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* iOS 26 "Live" Liquid Glass Effect */
        .ios-glass {
            /* Градиентная прозрачность для объема */
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.65) 0%, rgba(255, 255, 255, 0.45) 100%);
            /* Сильный блюр и насыщенность для "живого" эффекта */
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
            /* Тонкая обводка */
            border: 1px solid rgba(255, 255, 255, 0.5);
            /* Внутреннее свечение и внешняя тень */
            box-shadow: 
                0 10px 40px -10px rgba(0, 0, 0, 0.08),
                inset 0 0 0 1px rgba(255, 255, 255, 0.3),
                inset 0 1px 20px 0 rgba(255, 255, 255, 0.4);
        }

        /* Specific Gradient Orbs for background depth */
        .bg-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(90px);
            z-index: -1;
        }

        /* Vibrancy Button Styles */
        .vibrant-btn {
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 10px 25px -8px rgba(0,0,0,0.2);
        }
        .vibrant-btn:active {
            transform: scale(0.97);
            box-shadow: 0 5px 15px -5px rgba(0,0,0,0.2);
        }
        
        /* Shimmer Effect */
        @keyframes shimmer {
          0% { transform: translateX(-150%) skewX(-20deg); }
          100% { transform: translateX(150%) skewX(-20deg); }
        }
        
        .shimmer-liquid {
          position: absolute;
          top: 0;
          left: 0;
          width: 70%;
          height: 100%;
          background: linear-gradient(
            90deg,
            transparent,
            rgba(255, 255, 255, 0.25),
            transparent
          );
          animation: shimmer 2.5s infinite linear;
          pointer-events: none;
        }

        .leaflet-container { background: transparent !important; border-radius: 3rem; }
        
        /* Smooth Scrollbar */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>

  }
}

    <div class="bg-orb bg-indigo-300 w-[500px] h-[500px] top-[-100px] left-[-150px] opacity-40"></div>
